<head>

    <script>
        const baseUrl = 'https://photo-sphere-viewer-data.netlify.app/assets/';

        new PhotoSphereViewer.Viewer({
            container: document.querySelector('#viewer'),
            panorama: "./DJI_0601.JPG",

            defaultZoomLvl: 0,
